<script type="text/javascript">
	var easeChat = '';
	// 在 #app 标签下渲染一个按钮组件
	var app = new Vue({
		el: '#app',
		data() {
			return {
				text: "",
			};
		},
		methods: {
			loadData() {
				easeChat.loadMessageFromDB({
					conversationId: '1128200908046282',
					type: 'chat',
					startMsgId: ''
				}, function (ret) {
					if (ret.status)
						api.alert({ msg: JSON.stringify(ret) });
				});
			},
			sendText() {
				easeChat.sendText({
					conversationId: '1128200908046282',
					chatType: 'chat',
					text: this.text,
					from: '',
					to: 'APICloud',
					ext: {}
				}, function (ret, err) {
					if (ret.status)
						api.alert({ msg: JSON.stringify(ret) });
					else
						api.alert({ msg: JSON.stringify(err) });
				});
			},
			snedImg(path) {
				easeChat.sendImage({
					conversationId: '1128200908046282',
					chatType: 'chat',
					//path: 'widget://res/abc.png',
					path: path,
					displayName: 'cloud',
					from: '',
					to: 'APICloud',
					ext: {}
				}, function (ret, err) {
					if (ret.status)
						api.alert({ msg: JSON.stringify(ret) });
					else
						api.alert({ msg: JSON.stringify(err) });
				});
			},
		},
	});
	//vant.Toast('提示');
	apiready = function () {
		var header = $api.byId('header');
		//适配iOS 7+，Android 4.4+状态栏
		$api.fixStatusBar(header);
		easeChat = api.require('easeChat');
		easeChat.getConversation({
			conversationId: '1128200908046282',
			type: 'chat',
			ifCreate: true
		}, function (ret) {
			if (ret.status)
				api.alert({ msg: JSON.stringify(ret) });
		});
		aap.loadData();
	};
