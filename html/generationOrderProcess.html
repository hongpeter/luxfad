<script type="text/javascript">
	// 在 #app 标签下渲染一个按钮组件
	var app = new Vue({
		el: '#app',
		data() {
			return {

			};
		},
		methods: {

		},
	});
	$(".eop_item").click(function () {
		if ($(this).siblings(".eop_content").css("display") == "none") {
			$(this).siblings(".eop_content").slideDown();
			$(this).find(".eop_icon16").addClass("active")
		} else {
			$(this).siblings(".eop_content").slideUp();
			$(this).find(".eop_icon16").removeClass("active")
		}

	});
	//vant.Toast('提示');
	apiready = function () {
		var header = $api.byId('header');
		//适配iOS 7+，Android 4.4+状态栏
		$api.fixStatusBar(header);
	};
	function openUrl(url, pageParam) {
		console.log('url', url);
		console.log('pageParam', pageParam);
		api.openWin({
			name: 'generationOrderProcess',
			url: url,
			rect: {
				x: 0,
				y: 0,
				w: 'auto',
				h: 'auto'
			},
			pageParam: pageParam,
			// pageParam: {

		});
	};
