	$(".eop_item").click(function () {
		if ($(this).siblings(".eop_content").css("display") == "none") {
			$(this).siblings(".eop_content").slideDown();
			$(this).find(".eop_icon16").addClass("active")
		} else {
			$(this).siblings(".eop_content").slideUp();
			$(this).find(".eop_icon16").removeClass("active")
		}

	});
